<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grren Division | Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="Register">
      <div class="header">
        <a class="logo" href="index.html">Green Division</a>
        <div class="accounts">
          <a href="login.html" class="btn btn-outline-success"
            ><span><i class="fa fa-sign-in"></i></span> Login</a
          >
          |
          <a href="register.html" class="btn btn-outline-secondary"
            ><span><i class="fa fa-user-plus"></i></span> Register</a
          >
        </div>
      </div>

      <nav class="navbar navbar-expand-lg navbar-light bg-lignt">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"> </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Standings</a
                >
              </li>
              <!-- <li class="nav-item">
                    <a class="nav-link" href="index2.html">Profile</a>
                  </li> -->
              <li class="nav-item">
                <a class="nav-link" href="about.html">About US</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="main">
        <h5
          style="
            border-bottom: 1px solid lightgrey;
            padding-bottom: 15px;
            color: #0a0;
          "
        >
          Register into Blue Profile
        </h5>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label"
              >Name <span style="color: #e32">*</span></label
            >
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label"
              >Email address <span style="color: #e32">*</span></label
            >
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="department" class="form-label"
              >Department <span style="color: #e32">*</span></label
            >
            <input type="text" class="form-control" id="department" required />
          </div>
          <div class="mb-3">
            <label for="varsityID" class="form-label"
              >University ID <span style="color: #e32">*</span></label
            >
            <input type="text" class="form-control" id="varsityID" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"
              >Password <span style="color: #e32">*</span></label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="conPassword" class="form-label"
              >Confirm Password <span style="color: #e32">*</span></label
            >
            <input
              type="password"
              class="form-control"
              id="conPassword"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
